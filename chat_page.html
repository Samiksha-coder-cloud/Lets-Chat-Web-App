<!DOCTYPE html>
<html>
<head>
	<title>Chat Message page</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="chat_page.css">
</head>
<body>

    <div class="container">
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
        <center>
            <h1 class="header">	
                Lets Chat Web App	
                <sup>
                    <img id="logo" src="message_icon.jpg">
                </sup>
            </h1>
            <div style="text-align: left;margin-bottom: 70px;" id="output"> </div>
        </center>
    </div>
    
    <center>
        <div class="input_div_message_page">
            <br>
            <label>Send a Message</label>
            <input id="msg" class="form-control" placeholder="Enter your Message">
            <button class="btn-lg" onclick="send()" style="border-radius: 100px;">
            <span class="glyphicon glyphicon-send  "></span> Send</button>
            <br>
            <br>
        </div>
    </center>
<script src="chat_page.js"></script>
</body>
</html>
